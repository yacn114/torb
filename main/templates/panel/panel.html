<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>سرچ</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        direction: rtl;
        justify-content: center;
        background-color: whitesmoke;
      }
      .search-form {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-width: 300px;
      }
      .search-form input[type="text"] {
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .search-form button {
        padding: 0.7rem;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .search-form button:hover {
        background:rgb(49, 100, 158);
      }
    </style>
  </head>
  <body>
    <form class="search-form" method="post">
      {% csrf_token %}
      <label for="url">جستجو:</label>
      <input
        type="text"
        id="url"
        name="url"
        placeholder="آدرس را وارد کنید"
        required
      />
      <button type="submit">جستجو</button>
    </form>
  </body>
</html>
